<!doctype html>

<html>

<head>
  <title>Guess the Number</title>
</head>

<body>
  <header>
    <h1>Guess the Number</h1>
  </header>
  <section id="content">
    <p>A random number between 1 and 100 has been generated.<p>
    <p>Type in your guess below.</p>
    <div>
      <input type="text" id="input-guess" size=3 maxlength=3>
      <button id="submit-button">Submit</button>
    </div>
    <p>You have <span id="number-of-guesses">#</span> guesses remaining.</p>
    <p id="feedback"></p>
    <section id="reset-container">
      Do you want to play again? <button id="reset-button">Yes</button>
    </section>  
  </section>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>
  
</html>
